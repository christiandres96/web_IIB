<div class="container-fluid">
  <div id="userColor" class="row justify-content-center">
    <h1 style="color:white;">USUARIOS</h1>
  </div>
  <br>
  <br>
  <br>
  <div class="row justify-content-center" *ngIf="usuarios">
    <app-user-detail class="col-3" *ngFor="let usuario of usuarios" [usuario]="usuario" ></app-user-detail>
  </div>
  <div class="row">
    <div class="col-lg-6 text-left">
      <button class="btn arrowLeft" (click)="obtenerAnteriores()" > </button>
    </div>
    <div class="col-lg-6 text-right">
      <button class="btn arrowRighr" (click)="obtenerSiguientes()"> </button>
    </div>
  </div>
</div>
